buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE'
    }
}

plugins {
    id 'java'
    id 'war'
}
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
war {
    archiveName = 'sapgradle.war'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.artem_agayev.cpgradle.CpgradleApplication'
    }
}
bootJar {
    baseName = 'sapgradle'
}
bootWar {
    baseName = 'sapgradle'
}

group = 'com.artem_agayev'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.19.RELEASE'
    compile 'org.projectlombok:lombok:1.16.22'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.8.11.3'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
}
configurations {
//	compile.exclude module: 'spring-boot-starter-tomcat'
}